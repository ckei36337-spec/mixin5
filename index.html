<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Form Kit</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2 class="form-title">Get In Touch</h2>

    <label class="form-label">Full Name</label>
    <input type="text" class="form-input" placeholder="Chiko Manyeza">

    <label class="form-label">Email</label>
    <input type="email" class="form-input" placeholder="chiko@email.com">

    <p class="form-help">We respect your privacy.</p>

    <button class="form-btn">Send Message</button>
  </div>

</body>
</html>
